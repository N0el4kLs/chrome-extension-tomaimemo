<!DOCTYPE html>
<html>
<head>
  <title>Maimemo Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="token">Maimemo Token:</label>
    <input type="text" id="token" placeholder="Enter your token">
  </div>
  <div class="form-group">
    <label for="dictionary">Dictionary ID:</label>
    <input type="text" id="dictionary" placeholder="Enter dictionary ID">
  </div>
  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
